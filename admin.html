<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cloud.tinymce.com/5/tinymce.min.js?apiKey=9big5kymg8sqsd137w6i6asb9cy5hzmra5frfwufdpjy3jxc"></script>

    <!-- Firebase files -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyAxbkzW-8wp2qPK02mfJPNFy9dHaMagR4k",
            authDomain: "adamwritesthings-343c9.firebaseapp.com",
            databaseURL: "https://adamwritesthings-343c9.firebaseio.com",
            projectId: "adamwritesthings-343c9",
            storageBucket: "",
            messagingSenderId: "324698111470"
        };
        firebase.initializeApp(config);
        var db = firebase.firestore();
      
        var uid = null;
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                uid = user.uid;
                console.log(user)
                document.getElementById('sign-out').style.display = 'inline-block';
                document.getElementById('form').style.display = 'none'
            } else {
                console.log('user not', user)
                document.getElementById('sign-out').style.display = 'none';
                document.getElementById('form').style.display = 'flex'
            }
        });
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#">I'm Admin</a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse"
                data-target="#exCollapsingNavbar">
                &#9776;
            </button>
            <div class="collapse navbar-collapse" id="exCollapsingNavbar">
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">More</a></li>
                </ul>
                <div class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <form class="form form-inline" role="form" id="form">
                        <div class="form-group">
                            <input id="emailInput" placeholder="Email" class="form-control form-control-sm" type="text"
                                required="" name="email">
                        </div>
                        <div class="form-group ml-2">
                            <input id="passwordInput" name="password" placeholder="Password" class="form-control form-control-sm"
                                type="password" required="">
                        </div>
                        <div class="form-group ml-2">
                            <input type="submit" class="btn btn-primary btn-sm">
                        </div>
                    </form>
                    <button class="btn btn-sm btn-danger" style="display:none" id="sign-out">Sign Out</button>
                </div>
            </div>
        </div>
    </nav>
    <section class="pt-5">
        <div class="container">
            <div class="alert alert-dismissible fade show mt-5 d-none" role="alert" id="messages">
                <div id="msg-content"><strong>Login Success!</strong> You have been successfully loged in.</div>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="me">
                <textarea name="message" id="me-value" cols="30" rows="10"></textarea>
                <button data-parent="me" data-value="me-value" onclick="saveContent(this)">Save</button>
            </form>
        </div>
        
    </section>
    
    <script>
        var form = document.getElementById('form');
        var messages = document.getElementById('messages');
        // ##############################################################################
        // **************************  FIREBASE LOGIN LOGIC  ***************************
        // ##############################################################################
                // Sign in process
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    var email = form['email'].value;
                    var password = form['password'].value;
                    firebase.auth()
                        .signInWithEmailAndPassword(email, password)
                        .then(data => {
                            // success message
                        messages.className += ' alert-success d-block'
                        })
                        .catch(function(error) {
                            console.log(error.message)
                            // success message
                            messages.className += ' alert-danger d-block'
                            document.getElementById('msg-content').innerHTML = '<strong>Login Failed!</strong> '+error.message; 
                        });
                });

                // Sign Out the user
                document.getElementById('sign-out').addEventListener('click', function(event) {
                    event.preventDefault();
                    firebase.auth().signOut().then(function () {
                        console.log('User Signed out');
                        document.getElementById('sign-out').style.display = 'inline-block';
                        document.getElementById('form').style.display = 'none'
                    }).catch(function (error) {

                    });
                });

         // ##############################################################################
        // **************************  FIRESTORE LOGIC  ***************************
        // ##############################################################################
            db.collection("posts").get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    console.log(doc.id, " => ", doc.data());
                });
            });

        
        
        
        // ##############################################################################
        // **************************  FIRESTORE LOGIC  ***************************
        // ##############################################################################
            // Start TinyMCE
            tinymce.init({
                selector: 'textarea'
            });

            function saveContent(element) {
                document.getElementById(element.dataset.parent).addEventListener('submit', function(event) {
                     event.preventDefault();
                    var data = tinymce.get(element.dataset.value).getContent();
                    db.collection("posts").doc(element.dataset.parent).set({
                        content: data,
                        updatedAt: Date.now()
                    })
                    .then(function() {
                        messages.className += ' alert-success d-block';
                        document.getElementById('msg-content').innerHTML = '<strong>Changes have been saved successfully</strong>';
                    })
                    .catch(function(error) {
                        messages.className += ' alert-danger d-block'
                        document.getElementById('msg-content').innerHTML = '<strong>Changes Failed!</strong> '+error.message; 
                    });
                })
            }
            
    </script>
</body>

</html>
